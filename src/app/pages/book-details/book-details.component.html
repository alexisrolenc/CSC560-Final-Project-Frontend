<div class="form-container">
        <form #bookDetailsForm="ngForm" (ngSubmit)="onSubmit(bookDetailsForm)">
            <div class="flex-style">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input type="text" name="title" [ngModel]="book.title" required class="input small-field">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Author</label>
                    <div class="control">
                        <input type="text" name="author" [ngModel]="book.author" class="input small-field">
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">My Rating</label>
                <div class="control">
                    <input type="text" name="myRating" [ngModel]="book.myRating" class="input small-field">
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" [ngModel]="book.description"></textarea>
                </div>
            </div>
            <div class="field is-grouped is-pulled-right">
                <div class="control">
                    <button class="button cancel-button is-text" type="button" (click)="cancel()">Cancel</button>
                </div>
                <div class="control">
                        <button class="button is-primary" type="submit" [disabled]="!bookDetailsForm.valid">Save</button>
                    </div>
            </div>
        </form>
    </div>
